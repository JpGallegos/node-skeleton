<div class="signup-container">
  <div class="col-md-12">
    <h3 class="signup-header">Signup as a New User</h3>
    <hr>
    <br>
  </div>

  <div class="signup-form">
    <form class="form-horizontal">
      <!-- Text input -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="firstname">First Name</label>
        <div class="col-md-5">
          <input id="firstname" name="firstname" ng-model="signup.firstname" type="text" placeholder="Cole" class="form-control input-md">
        </div>
      </div>

      <!-- Text input -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="lastname">Last Name</label>
        <div class="col-md-5">
          <input id="lastname" name="lastname" ng-model="signup.lastname" type="text" placeholder="Morrison" class="form-control input-md">
        </div>
      </div>

      <!-- Text input -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="email">Email</label>
        <div class="col-md-5">
          <input id="email" name="email" type="text" ng-model="signup.email" placeholder="me@jcolemorrison.com" class="form-control input-md">
        </div>
      </div>

      <!-- Password input -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="password1">Password</label>
        <div class="col-md-5">
          <input id="password1" name="password1" ng-model="signup.password2" type="password" placeholder="Password" class="form-control input-md">
        </div>
      </div>

      <!-- Password input -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="password2">Retype Password</label>
        <div class="col-md-5">
          <input id="password2" name="password2" ng-model="signup.password2" type="password" placeholder="Retype Password" class="form-control input-md">
        </div>
      </div>

      <div class="form-group">
        <label class="col-md-4 control-label" for="signup"></label>
        <div class="col-md-5">
          <button id="signup" name="signup" ng-click="signup.submit()" class="btn btn-success btn-block">Sign up!</button>
        </div>
      </div>

    </form>
  </div>
</div>
